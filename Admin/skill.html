<body>
    <main class="appAdmin">

                <span>Duy Nghia</span>

                <ion-icon name="chevron-down-outline"></ion-icon>

        </header>
        <section class="container">
            <div class="grid">
                <div class="row gt">

                        <nav class="sidebar_content">

                                <li class="sidebar-item">

                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col lo mo co">
                        <section id="adnew" class="hidden">
                            <form class="modal-product" id="formnew">
                                <div class="modal-content">
                                    <header class="modal-header">
                                        <h4 class="modal-head" id="cateTitle">
                                            Thêm mới kỹ năng
                                        </h4>
                                        <ion-icon id="btnIcon" name="close-circle-outline"></ion-icon>
                                    </header>
                                    <div class="ctt">
                                        <label for="name" class="modal-label">
                                            Tên kỹ năng:
                                        </label>
                                        <input type="text" name="name" id="name" class="modal-input">
                                        <p class="error-name" id="errorName"></p>
                                    </div>
                                    <div class="ctt">
                                        <label for="name" class="modal-label">
                                            Hình ảnh:
                                        </label>
                                        <input type="text" name="image" id="image" class="modal-input">
                                        <p class="error-name" id="errorImage"></p>
                                    </div>
                                    <div class="ctt modal-btn">
                                        <button id="btnCancel" class="btn btn-primary" type="button">
                                            Hủy
                                        </button>
                                        <button class="btn btn-susses" type="submit" id="btnSubmit">Thêm</button>
                                    </div>
                                </div>
                            </form>
                        </section>
                        <div class="tablewrapper">
                            <header class="table-header">
                                <h3 class="table-head">
                                    Kỹ năng
                                </h3>
                                <button id="newsk" class="btn table-add">
                                    Thêm mới kỹ năng
                                </button>
                            </header>
                        </div>
                        <div id="table" class="table-body">
                            <table class="table-inner">
                                <thead class="table-thead">
                                    <tr class="table-tr">
                                        <th class="table-th" width="10%">STT</th>
                                        <th class="table-th">Tên kỹ năng</th>
                                        <th class="table-th">Hình ảnh</th>
                                        <th class="table-th">Ngày thêm</th>
                                        <th class="table-th">Chức năng</th>
                                    </tr>
                                </thead>
                                <tbody id="skillBody">

                                </tbody>
                            </table>
                        </div>
